<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bmi-calculator {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 12px 12px 24px #b3b3b3, -12px -12px 24px #ffffff;
            width: 320px;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .bmi-calculator:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .bmi-calculator h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
           
            width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #fafafa;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    color: #333;
    outline: none;
    transition: all 0.3s ease;
    margin-bottom: 15px; /* Adds space between inputs */
        }
        input:focus {
            border-color: #d6118d;
            box-shadow: 0 0 5px rgba(214, 17, 141, 0.5);
        }
        .button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(145deg, #d6118d, #f53cb5);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 20px;
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for both background and text color */
}

        
.button:hover {
    background-color: #37e50b; /* Change button background color on hover */
    color: #fff; /* Ensure the text remains visible with white color */
}
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            color: black;
            font-size: 18px;
            background-color: #f4f4f4;
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.05);
        }
        #result span {
            font-weight: bold;
            color: #999c9d;
        }
    </style>
</head>
<body>

    <div class="bmi-calculator">
        <h1>BMI Calculator</h1>
        <form id="Form">
            <label >Height (in CM)</label>
            <input type="number" id="height" placeholder="Enter your height" required>
            <label >Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
            <button class="button" type="submit">Calculate BMI</button>
            <div id="result"></div>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
